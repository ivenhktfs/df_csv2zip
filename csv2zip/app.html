<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Create Dialogflow agent ZIP file from CSV</title>
    <link type="text/css" rel="stylesheet"
          href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css"/>
    <link type="text/css" rel="stylesheet"
          href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap-theme.min.css">
    <script type="text/javascript" src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
    <script type="text/javascript" src="http://ajax.googleapis.com/ajax/libs/jquery/1.7/jquery.js"></script>
    <script type="text/javascript" src="https://cdn.jsdelivr.net/speakingurl/13.0.0/speakingurl.min.js"></script>
    <script type="text/javascript" src="js/uploadcsv.js"></script>
    <script type="text/javascript" src="js/FileSaver.js"></script>
    <script type="text/javascript" src="js/jquery.csv.js"></script>
    <script type="text/javascript" src="js/jszip.min.js"></script>
    <style>
        .center {
            float: none;
            margin-left: auto;
            margin-right: auto;
        }
    </style>
</head>
<body>
<br/>
<div class="container">
    <div class="panel panel-default center">
        <div class="panel-heading">Upload your CSV File<br/>
        </div>
        <div class="panel-body">
            <div class="row">
                <div class="form-group">
                    <label for="language">Language:</label>&nbsp;<span class="glyphicon glyphicon-question-sign" title="The letter code for your target language as displayed inside Dialogflow (e.g. Use de for German). Case sensitive. Leave it blank for regular English. " aria-hidden="true"></span>
                    <input style="width:200px;" type="text" class="form-control" id="language">
                </div>
            </div>
            <div class="row">
                <div class="col-lg-12">
                    <div id="dvImportSegments" class="fileupload ">
                        <fieldset>
                            <input class="btn" type="file" name="File Upload" id="txtFileUpload" accept=".csv"/>
                        </fieldset>
                    </div>

                    <br/>
                    <button type="button" id="btnDownload" class="btn btn-success">Download Agent ZIP file</button>
                    <br/>
                    <br/>
                    <table id="csvTable" class="table table-striped">

                    </table>
                </div>
            </div>
        </div>
    </div>
</div>
</body>
</html>
